<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input onclick="get()" value="get" type="button">
    <p id="p"></p>
    <p id="p2"></p>
    <p id="p3"></p>


    <script>
        function get() {
            var text = localStorage.getItem("auth000");
            var text2 = localStorage.getItem("p256dh000");
            var text3 = localStorage.getItem("endpoint000");
            document.getElementById('p').innerHTML = text;
            document.getElementById('p2').innerHTML = text2;
            document.getElementById('p3').innerHTML = text3;
        }
    </script>


</body>

</html>
